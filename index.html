<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite da Festa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="nomeConvidado">Olá, Convidado!</h1>
    <img src="convite pai 2.jpg" class="convite-img" alt="Convite" />
   
    <div style="text-align: center; margin-top: 2rem;">
      <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Local da festa</h2>
      <iframe width="100%" height="315" 
              src="https://www.youtube.com/embed/FDn_Dj_gl-Y" 
              title="Local da festa" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>
    <div class="botoes">
      <button onclick="responder('Confirmado')">Confirmar Presença</button>
      <button onclick="responder('Não irei')">Não irei</button>
    </div>
    
    <p id="mensagem"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
